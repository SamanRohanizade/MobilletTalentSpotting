<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobillet Talent Spotting</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black-light text-white">
    <img
      src="./assets/logo.png"
      class="absolute top-9 left-7 w-28 md:w-32"
      alt="log"
    />
    <img
      src="./assets/spotlight.jpg"
      class="object-fill w-full max-w-5xl max-h-2screen mx-auto"
      alt="hero-image"
    />
    <div class="container mx-auto w-full px-5 md:px-10 xl:px-32">
      <header class="text-center mt-2">
        <h1 class="text-bind-to-screen lg:text-9xl">
          <span class="font-bold">Talent</span> Spotting
        </h1>
        <button
          class="bg-blue-light rounded-full px-9 py-4 mt-9 text-bind-to-screen-sm md:text-4xl"
        >
          The stage is yours
        </button>

        <p class="text-xl mt-24 text-left mx-auto">
          to Bring in fresh <span class="font-bold">Talent</span> from outside
          can make all the difference when it comes to gaining a competitive
          edge in the market place
        </p>
      </header>

      <section class="text-center mb-28">
        <div class="flex flex-col items-center mt-40">
          <div>
            <img src="assets/User.png" alt="user" />
          </div>
          <div class="capitalize text-2xl md:text-4xl font-semibold mt-3">
            Senior Android Developer
          </div>
          <div class="text-xl mt-1">Man/Woman</div>
          <button
            class="bg-blue-light rounded-full px-9 py-4 mt-7 text-bind-to-screen-sm md:text-4xl"
          >
            See all positions
          </button>
        </div>

        <div class="flex flex-col items-center mt-40">
          <div>
            <img src="assets/User.png" alt="user" />
          </div>
          <div class="capitalize text-2xl md:text-4xl font-semibold mt-3">
            Senior IOS Developer
          </div>
          <div class="text-xl mt-1">Man/Woman</div>
          <button
            class="bg-blue-light rounded-full px-9 py-4 mt-7 text-bind-to-screen-sm md:text-4xl"
          >
            See all positions
          </button>
        </div>

        <div class="flex flex-col items-center mt-40">
          <div>
            <img src="assets/User.png" alt="user" />
          </div>
          <div class="capitalize text-2xl md:text-4xl font-semibold mt-3">
            Front/Back-end Developer
          </div>
          <div class="text-xl mt-1">Man/Woman</div>
          <button
            class="bg-blue-light rounded-full px-9 py-4 mt-7 text-bind-to-screen-sm md:text-4xl"
          >
            See all positions
          </button>
        </div>

        <div class="flex flex-col items-center mt-40">
          <div>
            <img src="assets/User.png" alt="user" />
          </div>
          <div class="capitalize text-2xl md:text-4xl font-semibold mt-3">
            UI/UX Designer
          </div>
          <div class="text-xl mt-1">Man/Woman</div>
          <button
            class="bg-blue-light rounded-full px-9 py-4 mt-7 text-bind-to-screen-sm md:text-4xl"
          >
            See all positions
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
